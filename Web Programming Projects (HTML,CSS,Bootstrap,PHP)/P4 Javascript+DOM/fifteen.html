	<body>
		<h1>CSCI4300 Puzzle</h1>

		<p>
			The goal of the fifteen puzzle is to un-jumble its fifteen squares
			by repeatedly making moves that slide squares into the empty space.
			How quickly can you solve it?
		</p>

		<div id="puzzlearea">
			<!-- the following are the actual fifteen puzzle pieces -->
			<div class="puzzlepiece">1</div>  <div class="puzzlepiece">2</div>  <div class="puzzlepiece">3</div>  <div class="puzzlepiece">4</div>
			<div class="puzzlepiece">5</div>  <div class="puzzlepiece">6</div>  <div class="puzzlepiece">7</div>  <div class="puzzlepiece">8</div>
			<div class="puzzlepiece">9</div>  <div class="puzzlepiece">10</div> <div class="puzzlepiece">11</div> <div class="puzzlepiece">12</div>
			<div class="puzzlepiece">13</div> <div class="puzzlepiece">14</div> <div class="puzzlepiece">15</div>
		</div>

		<p id="controls">
			<button id="shufflebutton">Shuffle</button>
		</p>
		

	</body>
